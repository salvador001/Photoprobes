<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>


</head>

<body>
    <div class="wrapper">
        <div class="headline">
            <h1>Welcome! to photoprobes.</h1>

        </div>
        <form class="form" method="post" action="#">
            <div class="signup">
                <div class="form-group">
                    <input type="text" placeholder="Full name" required=""> </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required=""> </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required=""> </div>
                <button type="submit" class="btn">Sign up</button>
                <div class="account-exist">
                    Already have an account? <a href="#" id="login">Login</a>
                </div>
            </div>
            <div class="signin">

                <div class="form-group">
                    <input type="email" placeholder="Email" required=""> </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required=""> </div>
                <div class="forget-password">
                    <div class="check-box">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <a href="#">forget password?</a>

                </div>
                <button type="submit" class="btn">Sign up</button>
                <div class="account-exist">
                    Create new account? <a href="#" id="signup">Sign up</a>
                </div>
            </div>

        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
